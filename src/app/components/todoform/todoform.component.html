<form [formGroup]="form" novalidate>
  <input
    type="text"
    formControlName="title"
    placeholder="Title"
    class="form-control form-control lg">
  <div>
    <input
      type="text"
      formControlName="task"
      placeholder="Add new task"
      class="form-control form-control lg"
      (keyup.enter)="addNewTask(form)">
    <span *ngIf="task.invalid && (task.dirty || task.touched)"> </span>
  </div>
  <hr>
  <div>
    <input
      type="text"
      formControlName="email"
      placeholder="Enter your email">
    <span *ngIf="email.errors?.emailInvalid && (email.dirty || email.touched)"> Invalid Email </span>
  </div>
  <div>
    <input
      type="text"
      formControlName="password"
      placeholder="Enter your password">
  </div>
  <div>
    <input
      type="text"
      formControlName="confirmPassword"
      placeholder="Confirm your password">
    <span *ngIf="email.errors?.notEqual"> Passwords do not match </span>
  </div>
</form>
